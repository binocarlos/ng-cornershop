<form class="form-light mt-20" role="form">
    
    <div class="form-group">
        <label>Name</label>
        <input name="name" type="text" class="form-control" placeholder="Your name" value="<%- form ? form.name : '' %>">
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>Email</label>
                <input name="email" type="email" class="form-control" placeholder="Email address" value="<%- form ? form.email : '' %>">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Phone</label>
                <input name="phone" type="text" class="form-control" placeholder="Phone number" value="<%- form ? form.phone : '' %>">
            </div>
        </div>
    </div>
    <div class="form-group">
        <label>Subject</label>
        <input name="subject" type="text" class="form-control" id="subject" placeholder="Subject" value="<%- form ? form.subject : '' %>"
    </div>
    <div class="form-group">
        <label>Message</label>
        <textarea name="message" class="form-control" placeholder="Write you message here..." style="height:100px;"><%- form ? form.message : '' %></textarea>
    </div>

    <div class="form-group">
        <div id="recaptchaDiv"></div>
        <% if(form.error){ %>
            <span class="label label-danger">
                <%= form.error %>
            </span>
        <% } %>
    </div>

    <button ng-if="!contactsubmitted" ng-click="submitcontactform()" type="button" class="btn btn-two">Send message</button>

</form>
